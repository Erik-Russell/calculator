<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - An Odin Project</title>
</head>

<body>
    <div class="display-container">
        <!-- placeholder value
         don't forget to REMOVE -->
        <div class="display">123456789.0</div>
    </div>
    <div class="button-container">
        <button class="button operator" id="percent">%</button>
        <button class="button operator" id="clear-entry">CE</button>
        <button class="button operator" id="clear-all">C</button>
        <button class="button operator" id="delete"></button>
        <button class="button operator" id="reciprocal">1/x</button>
        <button class="button operator" id="square">x^2</button>
        <button class="button operator" id="root">x^(1/2)</button>
        <button class="button operator" id="divide">/</button>
        <button class="button input">7</button>
        <button class="button input">8</button>
        <button class="button input">9</button>
        <button class="button operator" id="multiply">*</button>
        <button class="button input">4</button>
        <button class="button input">5</button>
        <button class="button input">6</button>
        <button class="button operator" id="subtract">-</button>
        <button class="button input">1</button>
        <button class="button input">2</button>
        <button class="button input">3</button>
        <button class="button operator" id="add">+</button>
        <button class="button input" id="change-sign"></button>
        <button class="button input">0</button>
        <button class="button input">.</button>
        <button class="button operator" id="equals">=</button>
    </div>
</body>

</html>
