<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - An Odin Project</title>
</head>

<body>
    <div class="display-container">
        <div class="display-history"></div>
        <div class="display-main"></div>
    </div>
    <div class="button-container">
        <button class="button operator" id="percent">%</button>
        <button class="button operator" id="clear-entry">CE</button>
        <button class="button operator" id="clear-all">C</button>
        <button class="button operator" id="delete">DEL</button>
        <button class="button operator" id="reciprocal">1/x</button>
        <button class="button operator" id="square">x^2</button>
        <button class="button operator" id="root">x^(1/2)</button>
        <button class="button operator" id="divide">/</button>
        <button class="button input" id="seven">7</button>
        <button class="button input" id="eight">8</button>
        <button class="button input" id="nine">9</button>
        <button class="button operator" id="multiply">*</button>
        <button class="button input" id="four">4</button>
        <button class="button input" id="five">5</button>
        <button class="button input" id="six">6</button>
        <button class="button operator" id="subtract">-</button>
        <button class="button input" id="one">1</button>
        <button class="button input" id="two">2</button>
        <button class="button input" id="three">3</button>
        <button class="button operator" id="add">+</button>
        <button class="button input" id="inverse">+/-</button>
        <button class="button input" id="zero">0</button>
        <button class="button input operator" id="decimal">.</button>
        <button class="button operator" id="equals">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
